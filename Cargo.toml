[package]
name = "contract"
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "2"
members = ["client", "app"]


[workspace.dependencies]
sails-rs = "0.9.0"
sails-idl-gen = "0.9.0"
sails-client-gen = "0.9.0"
tokio = { version = "1.41", features = ["rt", "macros"] }
mockall = "0.12"

[target.'cfg(target_arch = "wasm32")'.dependencies]
contract-app = { path = "app" }

[build-dependencies]
contract-app = { path = "app" }
sails-rs = { version = "0.9.0", features = ["wasm-builder"] }
sails-idl-gen = "0.9.0"
sails-client-gen = "0.9.0"

[dev-dependencies]
contract = { path = ".", features = ["wasm-binary"] }
contract-client = { path = "client" }
sails-rs = { version = "0.9.0", features = ["gtest"] }
gstd = "1.9.0"
tokio = { version = "1.41", features = ["rt", "macros"] }

[features]
wasm-binary = []